<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jumbotron 3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/masonry.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <div class="grid">
          <div class="grid-sizer"></div>
          <div class="grid-item">
            <a class="project-img" href="#">
              <img src="../img/bourne-id.jpg" alt="" />
            </a>
          </div>
          <div class="grid-item grid-item--width2 grid-item--height2">
            <a class="project-img" href="#">
              <img src="../img/2001-space-odyssey.jpg" alt="" />
            </a>
          </div>
          <div class="grid-item">
            <a class="project-img" href="#">
              <img src="../img/12-monkeys.jpg" alt="" />
            </a>
          </div>
          <div class="grid-item">
            <a class="project-img" href="#">
              <img src="../img/2001-space-odyssey.jpg" alt="" />
            </a>
          </div>
          <div class="grid-item">
            <a class="project-img" href="#">
              <img src="../img/dark-knight.jpg" alt="" />
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- user Bootstrap's Javascript functionality -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- use Mansory for aligning and tiling images -->
    <script src="https://unpkg.com/masonry-layout@4.0/dist/masonry.pkgd.min.js"></script>
    <script src="../js/init-masonry.js"></script>
  </body>
</html>
