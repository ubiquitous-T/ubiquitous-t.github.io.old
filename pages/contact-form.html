<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Form Page</title>
    <!--
    <link rel="stylesheet" href="http://bootswatch.com/yeti/bootstrap.min.css">
    -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/fancy-form.css">
    <link rel="stylesheet" href="../css/styles-2.css" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <div class="container-fluid">
        <h3 class="text-center">Contact Scott</h3>
      </div>
    </div>
    <div class="container">
      <form class="" action="index.html" method="post">
        <input class=" form-control first-name" type="text" placeholder="first...">
        <input class="form-control lastname" type="text" placeholder="last...">
        <input class="form-control email" type="email" placeholder="email...">
        <textarea class="form-control message" placeholder="leave a message..." rows="8" cols="40"></textarea>
        <input class="form-control btn submit" type="button" name="name" value="Send">
      </form>
    </div>
  </body>
</html>
